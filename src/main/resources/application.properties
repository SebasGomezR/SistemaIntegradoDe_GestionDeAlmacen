spring.application.name=GestorDeArchivos_SpringBoot
server.port=8081
spring.web.resources.static-locations=classpath:/static/

# Configuración de la conexión de la BD
spring.datasource.url=jdbc:mysql://localhost:3306/bd_gestor
spring.datasource.username=root
spring.datasource.password=Hlsc123*
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Reducción de la carga edl sistema
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de Hibernate y JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

#CONFIGURACIÓN del thymeleaf
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

#SESIÓN
server.servlet.session.timeout=30m
