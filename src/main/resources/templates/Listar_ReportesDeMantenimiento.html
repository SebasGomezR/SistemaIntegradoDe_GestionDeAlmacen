<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Mantenimiento </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>
    <script>
        function confirmarEliminacion(id) {
            console.log("ID del reporte a eliminar: ", id);
            if (confirm("¿Estás seguro de que deseas eliminar este reporte?")) {
                if (id !== undefined && id !== null) {
                    window.location.href = "/eliminar/reporte/" + id;
                } else {
                    console.log("ID no válido: ", id);
                }
            }
        }
    </script>

    <h1 align="center" class="colorTitleNavbar"> _ </h1> <br>
    <div class="container">
        <div class="row">
            <h1>LISTADO DE REPORTES DE MANTENIMIENTO</h1>
        </div><br><br>

        <div class="ImgBack" style="text-align:left">
            <a href="/Menu_Principal">
                <img src="/imagenes/Back.jpg" alt="Atrás" height="50px" width="50px" title="Página anterior">
            </a>
        </div>

        <div class="row">
            <a th:href="@{/generar/reporte}" class="btn btn-primary btn-sm mb3"> Generar nuevo reporte </a><br>
        </div><br>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th> Descripción </th>
                    <th> Ubicación </th>
                    <th> Estado </th>
                    <th> Fecha de registro </th>
                    <th> Acciones </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="mantenimientos: ${mantenimiento}">
                    <td th:text="${mantenimientos.descripcion_reporte}"></td>
                    <td th:text="${mantenimientos.ubicacion}"></td>
                    <td th:text="${mantenimientos.estado}"></td>
                    <td th:text="${mantenimientos.fecha_registro}"></td>
                    <td>
                        <a th:href="@{/editar/reporte/{id}(id=${mantenimientos.id})}" class="btn btn-info">Editar</a>
                        <!--<a th:href="@{/eliminar/reporte/{id}(id=${mantenimientos.id})}" id="listar/reportes" class="btn btn-danger">Eliminar</a>-->
                        <button th:onclick="|confirmarEliminacion(${mantenimientos.id})|" class="btn btn-danger">
                            Eliminar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
