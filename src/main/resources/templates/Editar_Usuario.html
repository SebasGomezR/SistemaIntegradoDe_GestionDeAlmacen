<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Editar </title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <h1 align="center" class="colorTitle"> EDITAR USUARIO </h1><br><br>
    <div class="central">
    <hr>
        <img src="/imagenes/Registro.png" height="200dx" width="200dx">
    <hr>
    </div><br><br>
    <hr><br>

    <div class="box">
        <div class="centradoTextBox">
            <form th:action="@{/usuario/{id}(id=${usuario.id})}" method="post">
                <label for="id"> Numero de cédula: </label>
                <input name="id" id="id" type="number" size="35dx" placeholder="ID" th:value="${usuario.id}" readonly required><br><br>

                <label for="username"> Primer nombre: </label>
                <input name="username" id="username" minlength="3" type="text" size="35dx" placeholder="Nombre" th:value="${usuario.username}" required> <br><br>

                <label for="lastname"> Primer apellido: </label>
                <input name="lastname" id="lastname" minlength="5" type="text" size="35dx" placeholder="Nombre" th:value="${usuario.lastname}" required> <br><br>

                <label for="password"> Contraseña: </label>
                <input name="password" minlength="8" pattern="[a-zA-Z0-9]+" id="password" type="password" size="35dx" placeholder="Password"  th:value="${usuario.password}" readonly required> <br><br>

                <label for="confirmPassword"> Confirmar contraseña: </label>
                <input name="confirmPassword" id="confirmPassword" type="password" size="35dx" placeholder="Password" th:value="${usuario.password}" readonly required> <br><br>

                <label for="email"> Correo electrónico: </label>
                <input name="email" id="email" type="email" size="35dx" placeholder="Email" th:value="${usuario.email}" required> <br><br>

                <label for="cargo"> Seleccione su cargo: </label>
                <select id="cargo" name="cargo" th:value="${usuario.cargo}" required>
                    <option value="medico" th:selected="${usuario.cargo == 'medico'}"> Médico </option>
                    <option value="enfermera" th:selected="${usuario.cargo == 'enfermera'}"> Enfermera </option>
                    <option value="enfermera" th:selected="${usuario.cargo == 'enfermero'}"> Enfermera </option>
                    <option value="administrativo" th:selected="${usuario.cargo == 'administrativo'}"> Administrativo </option>
                </select><br><br>

                <label for="rol"> Seleccione el rol del Usuario: </label>
                <select id="rol" name="rol" th:value="${usuario.rol}" required>
                    <option value="USER" th:selected="${usuario.rol == 'USER'}"> USER </option>
                    <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}"> ADMIN </option>
                </select><br><br><br><br><br>

                <div class="button">
                    <button class="btn-outline-success" type="submit" id="actualizarUsuario"> ACTUALIZAR </button>
                </div>
            </form>
        </div><br><br>

        <div style="color: red;">
            <p th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
