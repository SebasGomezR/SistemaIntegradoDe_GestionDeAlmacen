<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="/imagenes/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="backgroundForm"></div>
        <div class="contentForm">
            <div class="container mt-5">
                <h1 class="text-center mb-4 text-white"> Formulario de Registro </h1>
                <div class="d-flex justify-content-center mb-4">
                    <img src="/imagenes/Formulario.png" alt="Formulario" class="img-fluid" style="max-height: 150px;">
                </div>
                <div class="card shadow p-4 border-5" style="border-radius: 10px">
                    <form action="/registrar" method="post">
                        <div class="row g-3">
                            <!-- Primera columna -->
                            <div class="col-md-6">
                                <label for="id" class="form-label">Número de Cédula</label>
                                <input class="form-control" name="id" id="id" type="number" placeholder="ID" th:value="${usuario.id}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="username" class="form-label">Primer Nombre</label>
                                <input class="form-control" name="username" id="username" minlength="3" type="text" placeholder="Nombre" th:value="${usuario.username}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname" class="form-label">Primer Apellido</label>
                                <input class="form-control" name="lastname" id="lastname" minlength="3" type="text" placeholder="Apellido" th:value="${usuario.lastname}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input class="form-control" name="email" id="email" type="email" placeholder="Correo Electrónico" th:value="${usuario.email}" required>
                            </div>
                            <!-- Segunda columna -->
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <input class="form-control" name="password" id="password" minlength="8" pattern="[a-zA-Z0-9]+" type="password" placeholder="Contraseña" required>
                            </div>
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                <input class="form-control" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmar Contraseña" required>
                            </div>
                            <div class="col-md-12">
                                <label for="cargo" class="form-label">Seleccione su cargo</label>
                                <select id="cargo" name="cargo" class="form-select" required>
                                    <option value="medico" th:selected="${usuario.cargo == 'medico'}">Médico</option>
                                    <option value="enfermera" th:selected="${usuario.cargo == 'enfermera'}">Enfermera</option>
                                    <option value="enfermero" th:selected="${usuario.cargo == 'enfermero'}">Enfermero</option>
                                    <option value="administrativo" th:selected="${usuario.cargo == 'administrativo'}">Administrativo</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <button class="btn btn-success btn-sm px-4" type="submit" id="registrar">Enviar</button>
                        </div>
                        <div class="text-center mt-3 text-danger">
                            <p th:if="${error}" th:text="${error}"></p>
                        </div>
                        <p class="text-center mt-4">¿Ya tienes una cuenta? <a href="/Modulo_InicioDeSesion" class="text-primary">Inicia sesión aquí</a>.</p>
                    </form>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        </div><br><br>
</body>
</html>
